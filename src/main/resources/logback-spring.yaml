appender:
  file:
    name: FILE
    file: /var/log/edu/%d{yyyy-MM-dd-HH-mm}.log
    encoder:
      pattern: "%date %level [%thread] %logger{10} [%file:%line] %msg%n"
    rollingPolicy:
      fileNamePattern: "/var/log/edu/%d{yyyy-MM-dd-HH-mm}.log"
      maxHistory: 30
root:
  level: INFO
  appenderRef:
    - ref: FILE

